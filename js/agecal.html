<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Age Calculator</title>
  <script type="text/javascript" src="agecal.js">
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>please enter in the follwoing fields your date of birth:</p>
  <div class="">
    <label class="age" for="">Which day of month you were born at?</label>
    <input id="days" type="text" name="days" value="">
  </div>
  <div class="">
    <label class="age" for="">Which month of year you were born on?</label>
    <input id="months" type="text" name="months" value="">
  </div>
  <div class="">


    <label class="age" for="">In which year you were born?</label>
    <input id="years" type="text" name="years" value="">
  </div>
  <button type="button" name="button" onclick="agecal()">Calculate My age</button>
  <h2 id="printResult"></h2>

</body>

</html>
